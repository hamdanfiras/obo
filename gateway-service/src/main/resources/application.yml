spring:
  profiles:
    active: dev
  application:
    name: gateway-service
  security:
    oauth2:
      # JWT decoder configured manually in SecurityConfig
      client:
        registration:
          obo-generic:
            provider: sts
            client-id: gateway-service
            client-authentication-method: none
            authorization-grant-type: urn:ietf:params:oauth:grant-type:token-exchange
        provider:
          sts:
            token-uri: http://idp-service.idp-namespace.svc.cluster.local/oauth2/token
            # ^ replace with your actual in-cluster URL for the STS controller

server:
  port: 8080

logging:
  level:
    com.example.obo: DEBUG
    org.springframework.security: DEBUG
